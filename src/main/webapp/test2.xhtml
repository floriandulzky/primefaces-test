<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" style="height:100%;">
<h:head></h:head>
<h:body style="height: calc(100% - 20px);">
	<h:form style="height: 100%;">
		<p:commandButton action="#{datatabletest.testAction()}" value="testAction"/>
		<p:dataTable id="testtable" value="#{datatabletest.customers}"
			var="customer" paginator="true" rows="50"
			paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
			rowsPerPageTemplate="10,50,100,200" stickyHeader="true"
			filterDelay="1000" sortBy="#{customer.firstname}"
			binding="#{datatabletest.dataTable}" scrollHeight="50%" scrollable="true" style="height: 50%;">
			<p:column headerText="Firstname" filterBy="#{customer.firstname}">
				<h:outputText value="#{customer.firstname}" />
			</p:column>
			<p:column headerText="Lastname" filterBy="#{customer.lastname}">
				<h:outputText value="#{customer.lastname}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<p:commandButton action="#{datatabletest.testAction()}" value="testAction"/>
				</f:facet>
				<p:outputPanel rendered="#{not empty customer}" required="false">
					<h:outputText value="#{customer.gender}"/>
				</p:outputPanel>
			</p:column>
		</p:dataTable>
		<h:dataTable id="testtable1" value="#{datatabletest.customers}"
			var="customer" style="height: 50%;">
			<h:column headerText="Firstname" filterBy="#{customer.firstname}">
				<h:outputText value="#{customer.firstname}" />
			</h:column>
			<h:column headerText="Lastname" filterBy="#{customer.lastname}">
				<h:outputText value="#{customer.lastname}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:commandButton action="#{datatabletest.testAction()}" value="testAction"/>
				</f:facet>
				<p:outputPanel rendered="#{not empty customer}" required="false">
					<h:outputText value="#{customer.gender}"/>
				</p:outputPanel>
			</h:column>
		</h:dataTable>
		
	</h:form>
</h:body>
</html>
