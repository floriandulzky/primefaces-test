<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" style="height:100%;">
<h:head></h:head>
<h:body style="height: calc(100% - 20px);">
	<h:form style="height: 100%;">
		<p:commandButton action="#{datatabletest.testAction()}" value="testAction"/>
		<p:dataTable id="testtable" value="#{datatabletest.customers}"
			var="customer" editable="true"
			filterDelay="1000" sortBy="#{customer.firstname}"
			binding="#{datatabletest.dataTable}" >
			<p:column>
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{customer.firstname}"/>
					</f:facet>
					<f:facet name="input">
						<h:outputText value="#{customer.firstname}" />						
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Lastname" filterBy="#{customer.lastname}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{customer.lastname}"/>
					</f:facet>
					<f:facet name="input">
						<h:outputText value="#{customer.lastname}" />						
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column>
				<p:outputPanel rendered="#{not empty customer}" required="false">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{customer.gender}"/>
						</f:facet>
						<f:facet name="input">
							<p:selectOneMenu value="#{customer.gender}" id="gender-select" >
								<f:selectItems value="#{datatabletest.genderList}" />
							</p:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:outputPanel>
			</p:column>
			<p:column>
				<p:rowEditor id="row-edit" />
			</p:column>
		</p:dataTable>
		<h:dataTable id="testtable1" value="#{datatabletest.customers}"
			var="customer" style="height: 50%;">
			<h:column headerText="Firstname" filterBy="#{customer.firstname}">
				<h:outputText value="#{customer.firstname}" />
			</h:column>
			<h:column headerText="Lastname" filterBy="#{customer.lastname}">
				<h:outputText value="#{customer.lastname}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:commandButton action="#{datatabletest.testAction()}" value="testAction"/>
				</f:facet>
				<p:outputPanel rendered="#{not empty customer}" required="false">
					<h:outputText value="#{customer.gender}"/>
				</p:outputPanel>
			</h:column>
		</h:dataTable>
		
	</h:form>
</h:body>
</html>
