<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body style="height: calc(100% - 20px);">
	<h:form style="height: 100%;">
		<p:dataTable id="testtable" value="#{datatabletest.lazyCustomer}" scrollHeight="500"
			var="customer" scrollable="true" scrollRows="35" rows="35" lazy="true" liveScroll="true"
			filterDelay="1000" scrollWidth="500" frozenColumns="1" >
			<p:column headerText="Firstname" style="width: 200px;">
				<h:outputText value="#{customer.firstname}"  />						
			</p:column>
			<p:column headerText="Lastname" groupRow="true" >
				<h:outputText value="#{customer.lastname}" />						
			</p:column>
			<p:column headerText="Gender" resizable="true" >
				<h:outputText value="#{customer.gender}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
